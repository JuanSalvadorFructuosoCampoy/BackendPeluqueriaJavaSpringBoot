spring.application.name=API-peluqueria

# Desactivar el banner de Spring
spring.main.banner-mode=off

# Mostrar solo errores y advertencias en el log
logging.level.root=WARN

# Configuración para conectar a la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/peluqueria?useSSL=false
spring.datasource.username=root
spring.datasource.password=

# JWT Secret key
jwt.secret=clavesecreta1234567890098765432123456789009876543212345678900987654321

# JWT token expiration time
jwt.expiration=3600000

# Para ver los parametros vinculados a la consulta SQL
logging.level.org.hibernate.orm.jdbc.bind=trace

# Configuracion para Swagger
springdoc.api-docs.path=/api-docs

#MySQL Driver Class Name
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true